<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">  
  <title>Sign In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P:wght@200;400;600&display=swap"
    rel="stylesheet"
  />
  <script src="./js/main.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <section class="form-sign-in">
      <a href="#">
        <div class="grey-button">
          <img class="apple-image" src="images/icon-star.svg" alt="">
        </div>
      </a>
      <div class="stay-updated">
        <h1>How did we do?</h1>
      </div>
      <form title="Submit">
        
        <div class="form-forgot-password">
          <p>
            <a href="#">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</a>
          </p>
        </div>

        <div class="button-container">
          <a href="#">
            <div id="btn-one" class="grey-button">
              <p class="google-heading">
                1
              </p>
            </div>
          </a>

          <a href="#">
            <div id="btn-two" class="grey-button">
              <p class="google-heading">
                2
              </p>
            </div>
          </a>

          <a href="#">
            <div id="btn-three" class="grey-button">
              <p class="google-heading">
                3
              </p>
            </div>
          </a>

          <a href="#">
            <div id="btn-four" class="grey-button">
              <p class="google-heading">
                4
              </p>
            </div>
          </a>

          <a href="#">
            <div id="btn-five" class="grey-button">
              <p class="google-heading">
                5
              </p>
            </div>
          </a>

        </div>

        <input class="blue-button" type="submit" value="SUBMIT">
      </form>
    </section>
  </div>
</body>
</html>
